name: Code Linter
on:
 pull_request:
    branches:
    - 'main'
    paths: 
    - './openshift/manifests/org-ocpdude/**.yaml'
    - './openshift/manifests/org-vault-tec/**.yaml'
    - './openshift/manifests/rbac-example/**.yaml'
    - './openshift/builds/podman/Dockerfile'
    - './openshift/builds/docker/Dockerfile'
        
 workflow_dispatch:
    
jobs:
  build:
    name: Let's lint it up! ðŸŽ¸
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

