on:
 pull_request:
    branches:
    - 'main'
    paths: 
    - './openshift/manifests/org-ocpdude/**.yaml'
    - './openshift/manifests/org-vault-tec/**.yaml'
    - './openshift/manifests/rbac-example/**.yaml'
    - './openshift/builds/podman/Dockerfile'
    - './openshift/builds/docker/Dockerfile'
        
 workflow_dispatch:
env:
  FILTER_REGEX_INCLUDE:  |
    ./openshift/manifests/*/.*.yaml
    ./openshift/builds/*/Dockerfile
    
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter/slim@v5.7.2  # x-release-please-version
        env:
          DEFAULT_BRANCH: main
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
